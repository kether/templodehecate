ehForoMensaje:
  tdh_mensaje_critica_1:
    asunto:             Ars Magica Quinta Edición
    cuerpo:             |
      Imagina un mundo donde el mito es real. Duendes danzando en bosques encantados, ángeles protectores de la Iglesia, demonios corruptores de los débiles, y magos esgrimiendo magia más allá del entendimiento de los otros mortales.
      
      Así comienza **Ars Magica Quinta Edición**, un juego de rol que te transporta a la Europa Medieval, o más bien debería decir, a la versión mítica de la Europa Medieval, encarnado en un mago inmortal viviendo en una fortaleza-alianza adherida a la poderosa Orden de Hermes en busca de conocimientos, aventuras, poder y vida.

      Marcó un punto de inflexión
      ---------------------------
      Ars Magica es el primer juego de rol “Narrativo” que tuvo cierta repercusión sobre los medios y los aficionados, siendo el predecesor de hecho de Vampiro y el resto de los juegos de Mundo de Tinieblas en los que se basó (¿Eres aficionado a Vampiro o Mago y os suenan nombres como Tremere o la Orden de Hermes?). Y a pesar de los años, y el cambio de editoriales, y a las caídas y victorias de las editoriales, Ars Magica ha sobrevivido a todas, manteniendo intacto su espíritu original que le ha llevado a conservar el título de “el mejor juego de rol de la historia” (posiblemente, como la cerveza).

      Y es que, para los que aun no lo conozcan, **Ars Magica** cubre todos los puntos con brillantez que se podría esperar de un juego de rol un trasfondo muy rico (a la Europa Mítica), un razón por la que coexistir y relacionarse entre los jugadores (un “convenio” de alianzas, una Orden de Hermes), unas excelentes reglas de juego, rápido y sencillo, un sistema de magia brillante y un entorno para llevar todo ello, combate, magia y política perfecto. Si no lo conocías, te recomiendo sinceramente que lo pruebes: no te decepcionará (mucho menos esta nueva edición).

      Cambios entre ediciones
      -----------------------
      Para los ya veteranos que conocieron la tercera edición o la cuarta (en mi opinión algo floja), seguro que estarán ansiosos por conocer los cambios que hay en ésta. Pues bien, os haré un resumen para satisfacer vuestra curiosidad, pero os adelanto que son muchos y la mayoría, a mejor, a mucho mejor.
      
      En general han simplificado y regulado todas las reglas (que en la cuarta convirtieron en un caos de complicadas y en la tercera eran totalmente irregulares). La mayoría de los sistemas ahora funcionan de la misma forma que lo hacen las Artes mágicas.
      
      El sistema de combate ha sido totalmente remodelado, siendo más simple y fácil de entender que en la cuarta edición, y más realista (si bien muy épico) que en la tercera. El sistema de daño ha cambiado totalmente, pues ahora se pueden tener varios niveles de heridas leves/medios/graves hechos y lo único que se apila son los penalizadores. Además han incluido reglas de combate para grupos y defensa de personajes (grogs escudo).
      
      La Confianza ahora en lugar de permitirte hacer nuevas tiradas, al usarla, aumenta en un +3 la tirada elegida por cada punto de Confianza usado. La fatiga permanece igual si bien ahora se puede usar para “estresarte” en combate y ganar algunos puntillos más en tu ataque o en tu defensa. No se hacen tiradas de fatiga al final del combate. Las pifias reducen a cero tus tiradas siempre (aparte de lo que al Narrador se le pueda ocurrir hacerte).
      
      La creación de Alianzas, uno de los puntos más oscuros de la cuarta edición, ha sido totalmente cambiado ahora apenas en cuatro páginas te resumen lo que hacer para crear tu alianza, y es muy sencillo y atractivo (aunque seguro que alguno hecha de menos más detalle, pero diablos, es un juego *narrativo*).
      
      También encontramos muchos cambios en el sistema de creación de personajes, siendo el más evidente el de la elección de Virtudes y Defectos ahora sólo hay tres tipos de virtudes y defectos, gratuitas, menores y mayores, y está limitada su elección a una serie de parámetros según seas Mago, Compañero o Grog, evitando, en la medida de lo posible, la explotación que hacían los jugadores de ésta regla de personalización de personajes. También han cambiado muchas habilidades, y no sólo porque las hayan aglutinado muchas en una sola o porque les hayan dado más importancia a las habilidades “sobrenaturales”, sino porque el funcionamiento de la experiencia para ellas ya no tiene nada que ver con anteriores ediciones (ahora en lugar de ser 1+nivel de habilidad, para subir un nivel, necesitas (1+nivel)x5 puntos de experiencia. Por supuesto, dan más puntos de experiencia entre aventuras.
      
      Los magos, además, en esta edición se benefician sin excepción de algún beneficio por su Casa, si bien los beneficios más “especiales” siguen siendo de los Verditius, Bjornaer y Merinita.
      
      Y todo ello nos lleva a la magia, el asunto más interesante del juego y cuyos capítulos son más largos y detallados, y que, a pesar de que parecía imposible, han vuelto a mejorar. Los hechizos, están ahora todos mejor explicados, en cuanto a que detallan en cada hechizo la forma de calcular su nivel, y bastantes han cambiado de nivel, de requisitos y de rangos. Por ejemplo, la Saeta de Júpiter ahora es de nivel 35 y hace +30 de daño y el Manto de Invisibilidad ahora es de nivel 20 y “proyecta tu sombra”.
      
      Ahora la magia se puede ejecutar según la velocidad de lanzamiento durante el combate sin tener que esperar al final del turno, la Parma Mágica es mucho más efectiva (funciona igual, si bien para calcular la Penetración, se resta el nivel del hechizo lanzado, o la magnitud del poder gastado por otras criaturas sobrenaturales). También hay muchos cambios en el estudio en laboratorio, demasiado numerosos para ser mencionados aquí, pero en general son muy satisfactorios y están muy simplificados pero sin perder la potencia que les caracterizaba.

      Presentaciones
      --------------
      Por último mencionar la presentación. Tapa dura con páginas mate en negro y salmón. Si no fuera porque la portada sigue siendo bastante horrible y que el 50% de los dibujos son malos así como que la maquetación de los bordes es bastante discutible (si bien la presentación a tres columnas y el uso del color salmón hace muy agradable su lectura), podría decir que está mejor que la tercera edición, pero no. Ars Magica Tercera Edición sigue teniendo como punto fuerte la presentación (White Wolf siempre cuidó mucho ese aspecto). Probablemente éste sea el asunto más flojo de la nueva edición, pero tampoco es aborrecible como en la cuarta edición.

      Conclusión
      ----------
      En conclusión, nadie puede saber como debe ser un buen juego de rol hasta que pruebe el Ars Magica éste básico juega en otra liga, en el de los aficionados de culto. Y sobre su edición en castellano… aun habrá que esperar a ver quién y qué nos depara el futuro.
